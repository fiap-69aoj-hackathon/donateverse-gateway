spring:
  application:
    name: donateverse-gateway
  profiles:
    active:
      dev
server:
  port: 9091
zuul:
  sensitiveHeaders: Access-Control-Allow-Origin
  host:
    connect-timeout-millis: 60000
    socket-timeout-millis: 60000
  routes:
    user:
      path: /user/**
      serviceId: donateverse-USER
ribbon:
  ReadTimeout: 60000